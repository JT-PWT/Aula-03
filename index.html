<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo de Texto</title>
</head>
<body>
    <CENTER>
        <FONT SIZE="7" COLOR="DDDF2F"><b>Texto em negrito</b></FONT>

                <!--<b> a letra "B" significa "BOLD" negrito</b>-->
                <br>
        <FONT SIZE="7" COLOR="655E7D"><i>Texto em itálico</i></FONT>
                <!--<I>"i" itálico</I>-->
                <br>
        <FONT SIZE="7" COLOR="A39A4B"><u>Texto sublinhado</u></FONT>
                <!--<U> "U" significa "UNDERLINE" sublinhado</U>-->
                <br>
        <FONT SIZE="7" COLOR="A39A4B"><strong>Texto mais forte</strong></FONT>
            </CENTER>
                <!--<Strong>significa "FORTE"</Strong>-->
                <br> <!-- break -->
                <p>X<sup>2</sup></p> <!-- Texto sobrescrito -->
                <br>
                <button>Por favor, não clique neste botão.</button>
                 <CENTER>
                <p>H<sub>2</sub>O</p><!-- Texto subescrito -->
               
                <img src="./assets/firjan.png" widht="300" height="100">
    </CENTER>
    <H1>FONTE</H1>
    <center>
    <FONT SIZE="7" COLOR="DDDF2F">C</FONT>
    <FONT SIZE="6" COLOR="655E7D">O</FONT>   
    <FONT SIZE="5" COLOR="A39A4B">D</FONT>  
    <FONT SIZE="4" COLOR="eef303">E</FONT>            
    </center>

    <img src="./assets/17167981.gif">

</body>
</html>
